<!DOCTYPE html>
<html lang="ko">
<head>
    <title>My BBS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
          <div id="demo" class="carousel slide" data-ride="carousel" style="margin-top: 40px; text-align: center;">
              <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
              </ul>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/img/chicago.jpg" alt="Chicago" height="500">
                  <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Chicago</p>
                  </div>   
                </div>
                <div class="carousel-item">
                  <img src="/img/ny.jpg" alt="New York" height="500">
                  <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>New York</p>
                  </div>   
                </div>
                <div class="carousel-item">
                  <img src="/img/la.jpg" alt="LA" height="500">
                  <div class="carousel-caption">
                    <h3>LA</h3>
                    <p>LA</p>
                  </div>   
                </div>
              </div>
              <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>
          </div>
          <div style="text-align: right;">
            <button style="margin-top: 20px;" class="btn btn-info" onclick="location.href='/user/register'">회원가입</button>
          </div>
          <hr>
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="/login" method="post">
                  <table class="table table-borderless">
                    <tr>
                      <td>
                        <label class="col-form-label" for="user_id">사용자 ID :</label>
                      </td>
                      <td>
                        <input type="text" class="form-control" id="uid" name="uid">
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label class="col-form-label" for="pwd">패스워드 :</label>
                      </td>
                      <td>
                        <input type="password" class="form-control" id="pwd" name="pwd">
                      </td>
                    </tr>
                    <tr>
                      <td style="text-align: center" colspan="2">
                        <button type="submit" class="btn btn-primary">로그인</button>
                      </td>
                    </tr>
                  </table>
                </form>
                <br><br>
              </div>
              <div class="col-3"></div>
        </div>
        <nav class="navbar navbar-expand-sm bg-light justify-content-center navbar-light fixed-bottom">
          <span class="navbar-text">Copyright &copy; 2020, Wy</span>
        </nav>
    </div>
</body>
</html>
